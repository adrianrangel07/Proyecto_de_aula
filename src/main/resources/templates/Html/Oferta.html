<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workwise Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/oferta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="website icon" href="../imagenes/wknlogo2.png">
    <link rel="stylesheet" href="../CSS/normalize.css">
</head>

<body>

    <header class="top-bar">
        <nav class="navbar navbar-dark  fixed-top">
            <div class="container-fluid"> <!-- barra superior-->
                <a class="navbar-brand" th:href="@{/Login_Empresa/inicio}">
                    <img src="../Imagenes/wknname.png" alt="Logo" id="logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- de aqui para abajo barra de navegacion lateral-->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h4 class="letras offcanvas-title" id="offcanvasDarkNavbarLabel">WORKWISE</h4>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-header">
                        <h5 class="letras offcanvas-title" id="offcanvasDarkNavbarLabel">MENU</h5>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="letras nav-rp nav-link " aria-current="page"
                                    th:href="@{/Login_Empresa/inicio}">REGRESAR </a>
                            </li>
                    </div>
                </div>
            </div>
    <main>
        <div class="register-form">
            <h1>OFERTA</h1>
            <form>
                <input type="text" placeholder="titulo del puesto" required>
                <textarea name="descripcion" id="" cols="30" rows="3" placeholder="descripcion de la oferta"></textarea>
                <input type="text" placeholder="duracion" required>
                <input type="text" placeholder="tipo de empleo" required>
                <input type="text" placeholder="salario" required>
                <input type="text" placeholder="periodo" required>
            <button type="submit">subir</button>
            </form>
        </div>
    </main>
    <footer>
        
    </footer>
</body>

</html>
