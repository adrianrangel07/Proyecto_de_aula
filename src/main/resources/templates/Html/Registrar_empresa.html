<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workwise Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Registrar_empresa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="website icon" href="../imagenes/wknlogo2.png">
    <link rel="stylesheet" href="../CSS/normalize.css">
</head>

<body>
    <header>
        <nav class="top-bar">
			<a href="/"><img src="../Imagenes/wknname.png" alt="Logo" id="logo" class="logo"></a>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a th:href="@{/login_empresa}">Iniciar sesion</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="register-form">
            <h1>REGISTRARSE</h1>
            <form th:action="@{/login_empresa}" th:object="${empresaForm}" method="post">
                <input th:field="*{usuario_empresa.email}" type="email" placeholder="Correo electrónico" required>
                <div class="password-field">
                    <input th:field="*{usuario_empresa.contraseña}" id="password" type="password"
                        placeholder="Contraseña" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i id="eye-icon" class="far fa-eye"></i>
                    </span>
                </div>
                <input th:field="*{usuario_empresa.repetirContraseña}" type="password" placeholder="Confirmar Contraseña" required>
                
                <input th:field="*{empresas.nombreEmp}" type="text" placeholder="Nombre de la empresa" required>
                <input th:field="*{empresas.razon_social}" type="text" placeholder="Razon Social" required>
                <input th:field="*{empresas.direccion}"type="text" placeholder="Dirección" required>
                <input th:field="*{empresas.nit}"type="number" placeholder="Nit de la empresa" required>
                
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>
</body>

</html>
